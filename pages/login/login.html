<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngIf="!connect">
        <h2>Créer un compte</h2>
        <p>Déjà un compte ? <a (click)="connect=true">Connectez-vous</a></p>
        <p class="error">{{errorMsgCA}}</p>
        <ion-list>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="username" type="email" value=""></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Mot de passe</ion-label>
            <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Département</ion-label>
            <ion-input [(ngModel)]="department" type="number" value=""></ion-input>
          </ion-item>

        </ion-list>

        <div padding>
          <button ion-button full color="primary" (click)="createAccount()">Créer un compte</button>
        </div>
    </div>

    <div *ngIf="connect">
        <ion-list>
            <h2>Se connecter</h2>
            <p>Pas encore de compte ? <a (click)="connect=false">Créez un compte</a></p>
            <p class="error">{{errorMsgC}}</p>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="username" type="email" value=""></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Mot de passe</ion-label>
            <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
          </ion-item>

        </ion-list>

        <div padding>
          <button ion-button full color="primary" (click)="login()">Connexion</button>
        </div>
    </div>
</ion-content>
