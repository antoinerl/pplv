<!-- Generated template for the CalendarComponent component -->
<div>
 <ion-calendar [(ngModel)]="dates"
              (onChange)="onChange($event)"
              [options]="optionsMulti"
              [type]="type"
              [format]="'YYYY-MM-DD'">
    </ion-calendar>

    <div class="hours">
    	<span class="hour" *ngFor="let hour of hours" (click)="setHour(hour)" attr.id="{{hour}}">{{hour | hour}}</span>
    </div>
    <recurrent-menu [selectedDate]=selectedDate></recurrent-menu>

    <button ion-button secondary class="disabled" id="valid" (click)="valid()">Je m'inscris</button>
</div>
