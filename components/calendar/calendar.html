<!-- Generated template for the CalendarComponent component -->
<div>
  <div class="col1">
    <h2>Date</h2>
    <ion-calendar [(ngModel)]="dates"
              (onChange)="onChange($event)"
              (monthChange)="monthChange($event)"
              [options]="optionsMulti"
              [type]="type"
              [format]="'YYYY-MM-DD'">
    </ion-calendar>

    <div class="slots disabled">
        <h2>Créneau horaire</h2>
        <div class="hours">
    	   <span class="hour" *ngFor="let hour of hours" (click)="setHour(hour)" attr.id="hour_{{hour}}">
            {{hour | hour}}
            <span class="number"></span>
          </span>
        </div>
    </div>
  </div>
  <div class="col2">
    <h2>Inscription</h2>
    <recurrent-menu [selectedDate]=selectedDate [enabled]=recurrentEnabled></recurrent-menu>

    <p>Pour être sûr que votre engagement est toujours d'actualité, nous vous prions de bien vouloir le renouveler tous les 6 mois</p>

    <button ion-button primary class="valid disabled" id="valid" (click)="valid()">Je m'inscris</button>
  </div>
</div>
