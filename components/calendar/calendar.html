<!-- Generated template for the CalendarComponent component -->
<div>
 <ion-calendar [(ngModel)]="dates"
              (onChange)="onChange($event)"
              (monthChange)="monthChange($event)"
              [options]="optionsMulti"
              [type]="type"
              [format]="'YYYY-MM-DD'">
    </ion-calendar>

    <div class="hours">
  	   <span class="hour" *ngFor="let hour of hours" (click)="setHour(hour)" attr.id="hour_{{hour}}">
          {{hour | hour}}
          <span class="number"></span>
        </span>
    </div>

    <recurrent-menu [selectedDate]=selectedDate></recurrent-menu>

    <button ion-button primary class="valid disabled" id="valid-recur" (click)="valid()">Je m'inscris</button>
</div>
